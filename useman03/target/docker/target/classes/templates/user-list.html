<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <style type="text/css">
        a {
            color: aliceblue;
        }
    </style>
</head>
<body class="container">
<label th:text="${version}"></label>
<div th:replace="~{user-fragment :: head1}"></div>
<br>
<button type="button" class="btn btn-primary">
    <a th:href="@{/user/toAddUser}">增加</a>
</button>
<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">sex</th>
        <th scope="col">操作</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iterStat : ${userlist}">
        <th scope="row" th:text="${iterStat.count}">1</th>
        <td th:text="${user.id}">Mark</td>
        <td th:text="${user.name}">Otto</td>
        <td th:switch="${user.sex}">
            <div th:case="0">女</div>
            <div th:case="1">男</div>
        </td>
        <td>
            <button type="button" class="btn btn-success"><a th:href="@{|/user/findUserById/${user.id}|}">编辑</a>
            </button>
            &nbsp;&nbsp;<button type="button" class="btn btn-danger"><a th:href="@{'/user/deleteUserById/'+${user.id}}">删除</a>
        </button>
        </td>

    </tr>

    </tbody>
</table>


<br>
<div th:replace="~{user-fragment :: foot1}"></div>
</body>
</html>
